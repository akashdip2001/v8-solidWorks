<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Page with YouTube Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      padding-top: 30px;
      height: 0;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .download-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border: 2px solid #007bff;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <!-- Replace 'YOUR_YOUTUBE_VIDEO_ID' with the ID of your YouTube video -->
      <iframe width="560" height="315" src="https://www.youtube.com/embed/LF2JyT9AzRE" frameborder="0" allowfullscreen></iframe>
    </div>
    <a class="download-button" href="path_to_your_source_file" download>Download Source File</a>
  </div>
  <div class="button-container">
    <a class="button" href="#">Button 1</a>
    <a class="button" href="#">Button 2</a>
    <a class="button" href="#">Button 3</a>
    <a class="button" href="#">Button 4</a>
  </div>
</body>
</html>
